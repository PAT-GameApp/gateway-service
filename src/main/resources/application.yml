server:
  port: 8089

spring:
  application:
    name: gateway-service

  # ANY -> any authenticated user
  # PUBLIC -> no authentication required
  # ADMIN -> admin role
  # USER -> user role
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      server:
        webflux:
          globalcors:
            cors-configurations:
              "[/**]":
                allowedOrigins:
                  - "http://localhost:5173"
                  - "http://localhost:3000"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                allowedHeaders: "*"
                allowCredentials: true
                maxAge: 3600
            add-to-simple-url-handler-mapping: true
          routes:
            # INVENTORY SERVICE
            - id: inventory-service
              uri: lb://inventory-service
              predicates:
                - Path=/equipment/**,/allotments/**
              filters:
                - Role=PUBLIC

            # BOOKING SERVICE - CQRS Pattern
            # Command operations (POST, PUT, DELETE) go to booking-service (command side)
            - id: booking-service-command
              uri: lb://booking-service
              predicates:
                - Path=/bookings/**
                - Method=POST,PUT,DELETE,OPTIONS
              filters:
                - Role=PUBLIC

            # Query operations (GET) go to booking-service-query (query side)
            - id: booking-service-query
              uri: lb://booking-service-query
              predicates:
                - Path=/bookings/**
                - Method=GET
              filters:
                - Role=PUBLIC

            # GAME CATALOG SERVICE - Public access (no authentication required)
            - id: game-catalog
              uri: lb://game-catalog
              predicates:
                - Path=/games/**,/locations/**
              filters:
                - Role=PUBLIC # Allows access without authentication

            # USER SERVICE
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/users/**
              filters:
                - Role=PUBLIC

  security:
    oauth2:
      resourceserver:
        jwt:
          # Use jwk-set-uri instead of issuer-uri to skip issuer claim validation
          jwk-set-uri: http://localhost:8080/oauth2/jwks

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.cloud.gateway: DEBUG
